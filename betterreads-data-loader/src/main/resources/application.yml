spring:
  data:
    cassandra:
      keyspace-name: main
      username: <client-id>
      password: <client-secret>
      schema-action: create_if_not_exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <db-id>
  region: <db-region>
  keyspace: main
  application.token: <token>